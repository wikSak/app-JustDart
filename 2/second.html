<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JustDart</title>
    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" href="../stylesheets/navStyles.css">

    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
</head>
<body>
    <header>
        <a href="../1/index.html">
            <div id="backBtn">
                <img src="../../elementy/arrow-green-11.svg" alt="">
            </div>
        </a>
    </header>

    <nav id="navBar">
        <ul>
            <li> <a href="../1/index.html" id="homeIcon"><img src="../../elementy/home-09.svg" alt="" class="icon"></a></li>
            <li><a href="../9/nine.html"><img src="../../elementy/stats-09.svg" alt="" class="icon"></a></li>
            <li><a href="../6/six.html" id="userIcon"><img src="../../elementy/people-09.svg" alt="" class="icon"></a></li>
        </ul>
    </nav>
    <main>
        <section id="numberSection">
           <div>
               <p>Ilość gemów</p>
               <div class="numbers first">
                   <p class="count">{{ counter }}</p>
                <img src="../../elementy/arrows-11.svg" alt="" class="numberArrows">
                <div class="arrowUp" @click="addFirst()"></div>
                <div class="arrowDown" @click="reduceFirst()"></div>
               </div>
               <p>Ilość setów</p>
               <div class="numbers">
                <p class="count">{{ counter2 }}</p>
                <img src="../../elementy/arrows-11.svg" alt="" class="numberArrows">
                <div class="arrowUp" @click="addSecond()"></div>
                <div class="arrowDown" @click="reduceSecond()"></div>
               </div>
           </div>
        </section>
        <div id="bottomBtn">
            <p>Gracze</p>
            <a href="../5/fifth.html">
                <button id="selectUsers" class="greenButtons">Wybierz</button>
            </a>
            <a href="../3/third.html">
                <button id="next" class="greenButtons">Dalej</button>
            </a>
        </div>
    </main>

    
</body>
</html>
